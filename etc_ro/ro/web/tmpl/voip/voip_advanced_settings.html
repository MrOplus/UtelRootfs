<form id="voipAdvancedSettingsForm">
    <div class="form-body">
        <div class="form-title" data-trans="sip_advanced_options"></div>
        <div class="content">
            <div class="row-fluid">
                <label class="span4 side-right" data-trans="adv_sip_t38"></label>
                <div class="span8">
                    <input type="radio" name="voip_sip_t38_enable" id="sipT38Enable" data-bind="checked: sipT38Mode" value="1" />
                    <label for="sipT38Enable" data-trans="enable"></label>
                    <input type="radio" name="voip_sip_t38_enable" id="sipT38Disable" data-bind="checked: sipT38Mode" value="0"/>
                    <label for="sipT38Disable" data-trans="disable"></label>
                </div>
            </div>
            <div class="row-fluid">
                <label class="span4 side-right" for="voip_sip_dtmf_method" data-trans="sip_dtmf"></label>
                <div class="span8">
                    <select name="voip_sip_dtmf_method" id="voip_sip_dtmf_method"
                            data-bind="options: voip_sip_dtmf_method, value: currentDtmfMethod, optionsText: 'text', optionsValue: 'value'"></select>
                </div>
            </div>
            <div class="row-fluid">
                <label class="span4 side-right" for="voip_sip_encoder" data-trans="sip_encoder"></label>
                <div class="span8">
                    <select name="voip_sip_encoder" id="voip_sip_encoder"
                            data-bind="options: voip_sip_encoder_method, value: currentVoipSipEncoderMethod, optionsText: 'text', optionsValue: 'value'"></select>
                </div>
            </div>
            <div class="row-fluid">
                <label class="span4 side-right" data-trans="sip_vad"></label>
                <div class="span8">
                    <input type="radio" name="voip_sip_vad_enable1" id="sipVadEnable" data-bind="checked: sipVadMode" value="1" />
                    <label for="sipVadEnable" data-trans="enable"></label>
                    <input type="radio" name="voip_sip_vad_enable1" id="sipVadDisable" data-bind="checked: sipVadMode" value="0"/>
                    <label for="sipVadDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="row-fluid">
                <label class="span4 side-right" data-trans="sip_cng"></label>
                <div class="span8">
                    <input type="radio" name="voip_sip_cng_enable1" id="sipCngEnable" data-bind="checked: sipCngMode" value="1" />
                    <label for="sipCngEnable" data-trans="enable"></label>
                    <input type="radio" name="voip_sip_cng_enable1" id="sipCngDisable" data-bind="checked: sipCngMode" value="0"/>
                    <label for="sipCngDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="form-buttons">
                <input type="submit" class="btn-1 " data-trans="apply"/>

            </div>
            <div class="form-note">
                <div class="notes-title">&nbsp;</div>
                <ul class="notes-content">

                </ul>
            </div>
        </div>
    </div>
</form>
