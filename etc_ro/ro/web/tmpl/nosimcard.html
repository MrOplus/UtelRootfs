<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#home" data-bind="visible: !isHomePage()">
                <img alt="" src="img/arrow-back.png">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='no_sim_card_title'></h1>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:-15px;margin-bottom:30px;color:#428bca;">   
	    <div class="col-xs-7" style="position: relative;"></div>
		<div id="currentOpMode" class="col-xs-5 text-right" data-bind="visible: hasRj45 && false">
			<label data-trans="current_mode"></label>
			<span id="opmode"></span>
			<input id="change" type="button" class="btn btn-primary" data-trans="change" data-bind="click: showOpModeWindow, visible: isLoggedIn, enable: enableFlag" style="display:none" />
		</div>
	</div> 
	<div class="row form-group" id="div-nosimcard">
        <div class="col-xs-1 margin-top-15">
        </div>

    <!--div data-bind="visible: !isHomePage()" class="col-xs-1 margin-top-15">
        <a href="#home">
            <img alt="" src="img/arrow-back.png">
        </a>
    </div-->
    <div class="col-xs-11">
        <div class="content" data-bind="visible:page()==pageState.NO_SIM">
            <div class="colorRed font18" data-trans="no_sim_card_message"></div>
        </div>
        <form id="frmPIN" data-bind="visible:page()==pageState.WAIT_PIN">
            <div class="form-body">
                <div class="content">
                    <div class="prompt">
                        <p data-trans="enter_pin"></p>

                        <p class="important-prompt" data-bind="visible:pinNumber()>1">
                            <span data-trans="attempts_left"></span> <span data-bind='text:pinNumber'></span>
                        </p>

                        <p class="important-prompt" data-bind="visible:pinNumber()==1" data-trans="last_enter_pin"></p>
                    </div>
                    <div class="row form-group">
                        <label class="col-xs-3 side-right" for='txtPIN' data-trans='pin'></label>

                        <div class="col-xs-6">
                            <input id='txtPIN' autocomplete="off" name="txtPIN" type="password" class="required form-control"
                                   maxlength='8' data-bind="value:PIN, valueUpdate: 'keypress'"/>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <input id="btnPinApply" class="btn btn-primary " type="submit" data-trans="apply"/>
                    </div>
                </div>
            </div>
        </form>
        <form id="frmPUK" data-bind="visible:page()==pageState.WAIT_PUK">
            <div class="form-body">
                <div class="content">
                    <div class="prompt">
                        <p data-trans="enter_puk"></p>

                        <p class="important-prompt" data-bind="visible:pukNumber()>1">
                            <span data-trans="attempts_left"></span> <span data-bind='text:pukNumber'></span>
                        </p>

                        <p class="important-prompt" data-bind="visible:pukNumber()==1" data-trans="last_enter_puk"></p>
                    </div>
                    <div class="row form-group">
                        <label class="col-xs-3 side-right" for='txtPUK' data-trans='puk'></label>

                        <div class="col-xs-6">
                            <input id='txtPUK' autocomplete="off" name="txtPUK" type="password" class="required form-control"
                                   maxlength='8'
                                   data-bind="value:PUK, valueUpdate: 'keypress'"/>
                        </div>
                    </div>
                    <div class="row form-group" data-bind="visible:isHidePin()">
                        <label class="col-xs-3 side-right" for='txtNewPIN' data-trans='new_pin'></label>

                        <div class="col-xs-6">
                            <input id='txtNewPIN' autocomplete="off" name="txtNewPIN" type="password" class="required form-control"
                                   maxlength='8'
                                   data-bind="value:newPIN, valueUpdate: 'keypress'"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="row form-group" data-bind="visible:isHidePin()">
                        <label class="col-xs-3 side-right" for='txtConfirmPIN' data-trans='confirm_pin'></label>

                        <div class="col-xs-6">
                            <input id='txtConfirmPIN' autocomplete="off" name="txtConfirmPIN" type="password"
                                   class="required form-control"
                                   maxlength='8' data-bind="value:confirmPIN, valueUpdate: 'keypress'"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="form-buttons">
                        <input id="btnPUKApply" class="btn btn-primary" type="submit" data-trans="apply"/>
                    </div>
                </div>
            </div>
        </form>
        <div class="content" data-bind="visible:page()==pageState.PUK_LOCKED">
            <div class="colorRed font18" data-trans="no_sim_card_message"></div>
        </div>
    </div>
</div>
<div data-bind="visible: isHomePage && false" class="row margin-top-50">
    <div class="type_items" style="display: none;">
		<ul>
			<li><a href="#station_info" data-trans="station_info"></a></li>
			<li><a href="#wifi_main" data-trans="wifi_wireless_settings"></a></li>
			<li><a href="#parental_control" data-bind="visible: hasParentalControl()" data-trans="parental_control"></a></li>
			<li><a href="#sms" data-bind="visible: hasSms" data-trans="sms"></a></li>
			<li><a href="#phonebook" data-bind="visible: hasPhonebook" data-trans="phonebook"></a></li>
			<li><a href="#sdcard" data-bind="visible: isSupportSD" data-trans="sd"></a></li>
			<li><a href="#sleep_mode" data-trans="advanced_settings"></a></li>
			<!--li data-bind="visible: showNetSettings"><a href="#net_setting" data-trans="settings_internet"></a></li-->
		</ul>
	</div>
	<div class="text-center margin-top-15" id="h_qrcode" data-bind="visible: showQRCode" style="float:right">
		<img src="./img/blacktrans.png" width="111" id="qrcode_img" />
	</div>
</div>
</div>
