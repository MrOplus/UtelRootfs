<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="javascript:void(0)" onclick="tosms('#home')">
                <img alt="" src="img/arrow-back.png">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title form-title-multi">
                <h1 data-trans='wifi_wireless_settings'></h1>
                <p data-trans="wifi_main_sub_title"></p>
            </div>
        </div>
    </div>
<div class="row">
<div class="col-xs-2">
		    <div class="nav_right">
				<ul>
                    <li><a href="javascript:void(0)" data-trans="multi_ssid_1" data-bind="attr:{'data-trans': hasMultiSSID ? 'multi_ssid_1':'ssid_title'}" onclick="tosms('#wifi_main')"></a></li>
                    <li data-bind="visible: hasMultiSSID"   class="active"><a href="javascript:void(0)" data-trans="multi_ssid_2" onclick="tosms('#wifi_guest')"></a></li>
                    <li><a href="javascript:void(0)" data-trans="wps" onclick="tosms('#wps')"></a></li>
                    <!-- <li><a href="javascript:void(0)" data-trans="ap_station" onclick="tosms('#ap_station')"></a></li> -->
                    <li><a href="javascript:void(0)" data-trans="wifi_advance" onclick="tosms('#wifi_advance')"></a></li>
                    <li data-bind="visible: hasWlanMacfilter"><a href="javascript:void(0)" data-trans="mac_filter" onclick="tosms('#mac_filter')"></a></li>
                </ul>
			</div>
		</div>
        <div class="col-xs-10">

<div class="form-body">
	<form id="frmWifiSwitch" role="form">
        <div class="content margin-top-20">
            <div class="row form-group" data-bind="visible: hasWifiSwitch">
                <label class="col-xs-4 side-right" data-trans="wifi_switch"></label>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="radio" name="wifi_switch" id="wifi_switch_enable"
                                   data-bind="checked: wifi_enable" value="1"/>
                            <label for="wifi_switch_enable" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-5">
                            <input type="radio" name="wifi_switch" id="wifi_switch_disable"
                                   data-bind="checked: wifi_enable" value="0"/>
                            <label for="wifi_switch_disable" data-trans="disable"></label>
                        </div>
                    </div>
                </div>
            </div>
			<div class="row form-group" data-bind="visible: wifi_enable() == '1'">
				<label class="col-xs-4 side-right" data-trans="multi_ssid_enable"></label>
				<div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="radio" name="multi_ssid_switch" id="multi_ssid_switch_enable"
                                   data-bind="checked: multi_ssid_enable" value="1"/>
                            <label for="multi_ssid_switch_enable" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-5">
                            <input type="radio" name="multi_ssid_switch" id="multi_ssid_switch_disable"
                                   data-bind="checked: multi_ssid_enable" value="0"/>
                            <label for="multi_ssid_switch_disable" data-trans="disable"></label>
                        </div>
                    </div>
				</div>
			</div>
            <div class="form-buttons" data-bind="visible: hasWifiSwitch || (wifi_enable() == '1' && hasMultiSSID)">
                <input id="wifi_switch_apply" type="submit" class="btn btn-primary" data-trans='apply'/>
                <!--input id="wifi_switch_cancel" type="button" class="btn-1 " data-bind='click: function(){clear("switch");}' data-trans='cancel'/-->
            </div>
        </div>
    </form>

    
	<!--

		<div class="form-title" data-trans="multi_ssid_enable"></div>

			<div class="row form-group">
				<label class="col-xs-4 side-right" data-trans="multi_ssid_enable"></label>

					<input type="radio" name="multi_ssid_switch" id="multi_ssid_switch_enable"
						   data-bind="checked: multi_ssid_enable" value="1"/>
					<label for="multi_ssid_switch_enable" data-trans="enable"></label>
					<input type="radio" name="multi_ssid_switch" id="multi_ssid_switch_disable"
						   data-bind="checked: multi_ssid_enable" value="0"/>
					<label for="multi_ssid_switch_disable" data-trans="disable"></label>
				</div>
			</div>
			<div class="form-buttons">
				<input id="mutissid_apply" type="submit" class="btn-1 " data-trans='apply'/>

			</div>

	</form>-->
    <div data-bind="visible: isShowSSIDInfoDiv">
        <div data-bind="visible:origin_multi_ssid_enable!='1'|| !hasMultiSSID" data-trans="wif_guest_disabled">
        </div>
        <form id="frmSSID2" data-bind="visible:origin_multi_ssid_enable=='1'&& hasMultiSSID">
	        <h3 class="form-title" data-bind="attr:{'data-trans': 'multi_ssid_2'}"></h3>
            <div class="content">
                <div class="row form-group">
                    <label class="col-xs-4 side-right" for="m_ssid" data-trans="network_name"></label>

                    <div class="col-xs-6">
                        <input type="text" name="m_ssid" data-bind="value: m_ssid" id="m_ssid" class="required form-control" maxlength="32"/>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-4 side-right"></label>
                    <div class="col-xs-8 label-absolute">
                        <p class="checkbox" data-bind="css:{'checkbox_selected': m_broadcast() == '0'}">
                            <input id="mBroadcastCheckbox" name="mBroadcastCheckbox" type="checkbox" data-bind="checked: m_broadcast() == '0'" value="1"/>
                        </p>
                        <label data-trans="wifi_broadcast_desc"></label>
                    </div>
                </div>
                <div class="row form-group" data-bind="visible: showIsolated">
                    <label class="col-xs-4"></label>
                    <div class="col-xs-8">
                        <p class="checkbox" data-bind="css:{'checkbox_selected': m_apIsolation() == 1}">
                            <input id="mApIsolatedCheckbox" name="mApIsolatedCheckbox" type="checkbox" data-bind="checked: m_apIsolation() == 1" value="1"/>
                        </p>
                        <label data-trans="wifi_isolated_desc"></label>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-4 side-right" for='m_mode' data-trans='security_mode'></label>
                    <div class="col-xs-6">
                        <select data-transid='security_mode' id="m_mode" class="form-control"
                                data-bind="options: m_modes, value: m_selectedMode, optionsText: transOption('security_mode'), optionsValue: 'value'"></select>
                    </div>
                </div>
                <div class="row form-group" data-bind='visible: m_selectedMode() == "OPEN" && hasWifiWep'>
					<label class="col-xs-4 side-right" for='m_selEncryptType' data-trans='ap_station_encrypt_type'></label>
					<div class="col-xs-6">
						<select id="m_selEncryptType" class="form-control" data-bind="value: m_encryptType,optionsValue: 'value'">
							<option value="NONE" data-trans="ap_station_encrypt_type_none"></option>
							<option value="WEP" data-trans="ap_station_encrypt_type_wep"></option>
						</select>
					</div>
				</div>
				<div class="row form-group"
									 data-bind='visible:  (m_selectedMode() == "OPEN" && m_encryptType() == "WEP" && hasWifiWep) || (m_selectedMode() == "SHARED" && hasWifiWep)'>
					<label class="col-xs-4 side-right" for='m_selWepKeyType' data-trans='ap_station_wep_default_key'></label>
					<div class="col-xs-6">
						<select id="m_selWepKeyType" class="form-control" data-bind="value: m_keyID,optionsValue: 'value', event:{ change: profileChangeHandler}">
							<option value="0" data-trans="ap_station_wep_key_0"></option>
							<option value="1" data-trans="ap_station_wep_key_1"></option>
							<option value="2" data-trans="ap_station_wep_key_2"></option>
							<option value="3" data-trans="ap_station_wep_key_3"></option>
						</select>
					</div>
				</div>
				<div class="row form-group"
									 data-bind='visible: (m_selectedMode() == "OPEN" && m_encryptType() == "WEP" && hasWifiWep) || (m_selectedMode() == "SHARED" && hasWifiWep)'>
					<label class="col-xs-4 side-right" for='m_pwdWepKey' data-trans='ap_station_wep_key'></label>

					<div class="col-xs-6">
						<input id='m_pwdWepKey' name="m_pwdWepKey" type="password" class="required form-control"
											   data-bind="value: m_wepPassword,visible:!m_showPassword()" maxlength='26'/>
						<input id='m_txtWepKey' name="m_txtWepKey" type="text" class="required form-control"
											   data-bind="value: m_wepPassword,visible:m_showPassword()" maxlength='26'/>
						<div class="margin-top-10">
							<p class="checkbox" data-bind="css:{'checkbox_selected': m_showPassword()}, click: m_showPasswordHandler"
										   manualControl="true">
								<input id="m_showWepPassword" type="checkbox" data-bind="checked:m_showPassword"/>
							</p>
							<label class="floatleft margintop5 lineheight25" for="m_showWepPassword" data-trans="display_password"/>
						</div>
						<div id="m_lblShowWepPassword" class="clear"></div>
					</div>
				</div>
				<div id="passwordContainer" class="row form-group" data-bind='visible: m_selectedMode() == "WPA2PSK" || m_selectedMode() == "WPAPSKWPA2PSK"'>
                    <label class="col-xs-4 side-right" for='m_pass' data-trans='pass_phrase'></label>

                    <div class="col-xs-6">
                        <input id='m_pass' name="m_pass" type="password" data-bind="value: m_passPhrase,visible:!m_showPassword()" class="required form-control floatleft margintop5"
                               minlength='8' maxlength='63'/>
                        <input id='m_passShow' name="m_passShow" type="text" data-bind="value: m_passPhrase,visible:m_showPassword()" class="required form-control floatleft margintop5"
                               minlength='8' maxlength='63'/>
                        <div class="margin-top-10">
                            <p class="checkbox floatleft margintop10 marginleft5 marginright5" data-bind="css:{'checkbox_selected': m_showPassword()}, click: m_showPasswordHandler" manualControl="true">
                                <input id="m_showPassword" type="checkbox" data-bind="checked:m_showPassword"/>
                            </p>
                            <label class="floatleft margintop5 lineheight25" data-trans="display_password"></label>
                        </div>
                        <div id="m_lblShowPassword" class="clear"></div>						
                    </div>
                </div>
				<div class="row form-group">
				    <label class="col-xs-4 side-right" ></label>
					<div class="col-xs-6">
					    <div class="margin-top-10"  data-bind="visible: showQRSwitch">
                            <p class="checkbox" data-bind="css:{'checkbox_selected': showQR()}, click: showQRHandler" manualControl="true">
                                <input id="showQR" type="checkbox" data-bind="checked:showQR"/>
                            </p>
                            <label class="floatleft lineheight25 margintop5" data-trans="display_QR"></label>
                        </div>
						<div id="h_qrcode"  data-bind="visible: showQRCode">
							<img src="./img/blacktrans.png" width="111" id="qrcode_img" />				
						</div>
				    </div>
				</div>
                <div class="row form-group">
                    <label class="col-xs-4 side-right" for="m_maxStation" data-trans="max_station_number"></label>

                    <div class="col-xs-6">
                        <select name="m_maxStation" id="m_maxStation" class="form-control"
                                data-bind="options: m_maxStations, value: m_selectedStation, optionsText: 'text', optionsValue: 'value'"></select>
                    </div>
                </div>

            </div>
            <div class="form-buttons">
                <input id="ssid2_apply" type="submit" class="btn btn-primary" data-trans='apply' data-bind="disable: (adBand()=='b' && adMode() == '2' && m_selectedMode() == 'SHARED') || (adBand()=='b' && adMode() == '2' && m_selectedMode() == 'OPEN' && m_encryptType() == 'WEP')"/>
                <!--input id="ssid2_cancel" type="button" class="btn-1 " data-bind='click: function(){clear("ssid2");}' data-trans='cancel'/-->
            </div>
        </form>
        <div class="form-note">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="wifi_basic_note_multi_ssid_switch"></li>
                <li data-trans="wifi_basic_note_network_name"></li>
                <!--<li data-trans="wifi_basic_note_network_name_input"></li>-->
                <li data-trans="wifi_basic_note_broadcast"></li>
                <li data-trans="wifi_basic_note_security_mode"></li>
                <li class="no-style">
                    <ul>
                        <li data-trans="wifi_basic_note_no_encryption"></li>
						<!--li data-bind='visible: hasWifiWep' data-trans="wifi_basic_note_shared"></li-->
                        <li data-trans="wifi_basic_note_wpa_psk_aes"></li>
                        <li data-trans="wifi_basic_note_wpa_psk"></li>
                    </ul>
                </li>
                <li data-trans="wifi_basic_note_pass_phrase"></li>
                <li data-trans="wifi_basic_note_max_station_number"></li>
                <li data-trans="wifi_basic_not_wep"></li>
            </ul>
        </div>
    </div>
</div>

</div>
</div>
