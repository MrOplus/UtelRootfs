<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="javascript:void(0)" onclick="tosms('#home')">
                <img alt="" src="img/arrow-back.png">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='sd'></h1>
            </div>
        </div>
    </div>
    <div class="row">
	    <div class="col-xs-2">
		    <div class="nav_right">
		    <ul>
			    <li class="active "><a href="javascript:void(0)" data-trans="sd" onclick="tosms('#sdcard')"></a></li>
			    <li><a href="javascript:void(0)" data-trans="httpshare" onclick="tosms('#httpshare')"></a></li>
			</ul>
			</div>
		</div>
        <div class="col-xs-10">

<div class="form-body margin-top-20">

    <form id="sdmode_form">
        <div class="content">
            <div class="row form-group" id="sd_status_group">
                <label class="col-xs-4" data-trans="sd_card_status"></label>
                <div class="col-xs-6">
                    <label id="sd_card_status_info" class="colorLightBlue show label-content" data-bind="attr: {'data-trans': sdStatusInfo}"></label>
                </div>
            </div>
            <div class="row" data-bind="visible: sdStatus() == 2">
                <label class="col-xs-3"></label>
                <div class="form-note col-xs-8 sd_invalid_notes" style="margin-top: 0;">
                    <span data-trans="sd_card_status_info_2_reason"></span>
                    <ul class="notes-content">
                        <li data-trans="sd_card_status_info_2_reason_1"></li>
                        <li data-trans="sd_card_status_info_2_reason_2"></li>
                    </ul>
                </div>
            </div>
            <div class="row form-group" data-bind="visible: sdStatus() != 0">
                <label class="col-xs-4" data-trans="sd_card_mode"></label>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="radio" name="mode_set" id="mode_set_usb" data-bind="checked: selectedMode" value="1"/>
                            <label for="mode_set_usb" data-trans="sd_card_share_usb_mode"></label>
                        </div>
                        <div class="col-xs-5">
                            <input type="radio" name="mode_set" id="mode_set_http" data-bind="checked: selectedMode" value="0"/>
                            <label for="mode_set_http" data-trans="sd_card_share_http_share_mode"></label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-buttons" data-bind="visible: sdStatus() != 0">
                <input type="submit" class="btn btn-primary" data-trans="apply" data-bind="disable: disableApplyBtn()"/>
            </div>
        </div>
    </form>
    <div  data-bind="visible: orignalMode() == 0 && selectedMode() == 0 ">
	<form id="httpshare_form">
	    <h3 class="form-title" data-trans="http_title"></h3>
        <div class="content">
            <div data-bind="visible: selectedMode() == 0 && sdStatus() != 0">
                <div class="row form-group">
                    <label class="col-xs-4" data-trans="sd_card_share_setting"></label>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-4">
                                <input type="radio" name="share_enable" id="share_enable_Enable" data-bind="checked: selectedShareEnable" value="1"/>
                                <label for="share_enable_Enable" data-trans="enable"></label>
                            </div>
                            <div class="col-xs-5">
                                <input type="radio" name="share_enable" id="share_enable_Disable" data-bind="checked: selectedShareEnable" value="0"/>
                                <label for="share_enable_Disable" data-trans="disable"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-bind="visible: selectedShareEnable() == 1">
                    <div class="row form-group">
                        <label class="col-xs-4" data-trans="sd_card_file_to_share"></label>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-4">
                                    <input type="radio" name="file_to_share" id="sd_card_entire_sd_card" data-bind="checked: selectedFileToShare, click: fileToShareClickHandle" value="1"/>
                                    <label for="sd_card_entire_sd_card" data-trans="sd_card_entire_sd_card"></label>
                                </div>
                                <div class="col-xs-5">
                                    <input type="radio" name="file_to_share" id="sd_card_custom_setting" data-bind="checked: selectedFileToShare, click: fileToShareClickHandle" value="0"/>
                                    <label for="sd_card_custom_setting" data-trans="sd_card_custom_setting"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-xs-4" data-trans="sd_card_access_type"></label>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-4">
                                    <input type="radio" name="access_type" id="sd_card_read_write" data-bind="checked: selectedAccessType" value="1"/>
                                    <label for="sd_card_read_write" data-trans="sd_card_read_write"></label>
                                </div>
                                <div class="col-xs-5">
                                    <input type="radio" name="access_type" id="sd_card_readonly" data-bind="checked: selectedAccessType" value="0"/>
                                    <label for="sd_card_readonly" data-trans="sd_card_readonly"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-xs-4" for="path_to_share" data-trans="sd_card_path_to_share"></label>
                        <div class="col-xs-5">
                            <input type="text" id="path_to_share" name="path_to_share" data-bind="value: pathToShare, disable: selectedShareEnable() == 0 || selectedFileToShare() == 1" maxlength="200" class="form-control required"/>
                        </div>
                    </div>
                    <div class="row" data-bind="visible: isInvalidPath">
                        <span class="col-xs-4"></span>
                        <div class="col-xs-5">
                            <span class="colorRed" data-trans="sd_share_path_is_invalid"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-buttons" data-bind="visible: sdStatus() != 0">
                <input type="submit" class="btn btn-primary" data-trans="apply" data-bind="disable: disableApplyBtn()"/>
            </div>
        </div>
    </form>
    </div>
	
    <div class="form-note">
        <div class="notes-title">&nbsp;</div>
        <ul class="notes-content">
            <li data-trans="note_not_support_fs_ntfs"></li>
            <li data-trans="note_web_share_mode"></li>
            <li data-trans="note_usb_access"></li>
            <li data-trans="note_path_to_share_example" data-bind="visible: orignalMode() == 0 && selectedMode() == 0 "></li>
            <li data-trans="note_invalid_file_path" data-bind="visible: orignalMode() == 0 && selectedMode() == 0 "></li>
        </ul>
    </div>    
</div>
</div>
</div>
</div>
