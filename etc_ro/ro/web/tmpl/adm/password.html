<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="javascript:void(0)" onclick="tosms('#home')">
                <img alt="" src="img/arrow-back.png">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='password_management'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">


<form id="frmPassword" role="form">
    <div class="form-body">
        <div class="content">
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="current_password" for="txtCurrentPassword"></label>
                <div class="col-xs-4">
                    <input id="txtCurrentPassword" name="txtCurrentPassword" type="password" data-bind="value: currentPassword" class="required form-control" minlength="4" maxlength="32"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="new_username" for="txtNewUsername"></label>
                <div class="col-xs-4">
                    <input id="txtNewUsername" name="txtNewUsername" type="text" data-bind="value: newUsername" class="required form-control" minlength="4" maxlength="32"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="new_password" for="txtNewPassword"></label>
                <div class="col-xs-4">
                    <input id="txtNewPassword" name="txtNewPassword"  type="password" data-bind="value: newPassword" class="required form-control" minlength="4" maxlength="32"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="confirm_password" for="txtConfirmPassword"></label>
                <div class="col-xs-4">
                <input id="txtConfirmPassword" name="txtConfirmPassword" type="password" data-bind="value: confirmPassword" class="required form-control" minlength="4" maxlength="32"/>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <input id="btnPwdApply" type="submit" class="btn btn-primary" data-trans="apply"/>
        </div>
        <div class="form-information">
            <p class="bg-info" data-trans="pwd_note"></p>
        </div>
        <div class="form-note">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="password_note_info"></li>
                <li data-trans="password_note_valid"></li>
                <li data-trans="password_note_input"></li>
            </ul>
        </div>
    </div>
</form>
    </div>
</div>
</div>
